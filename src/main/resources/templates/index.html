<!doctype html>
<html lang="en">
<head>
    <span th:insert="layout/header"></span>
    <title>Personas</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Personas CRUD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

            </ul>
        </div>
    </div>
</nav>

<div class="m-4">
    <div class="d-flex flex-row align-items-center">
        <h1>Gestión de personas</h1>
        <button class="ms-auto btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#register">Añadir persona</button>
    </div>
    <hr>
    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="fw-bold col-1 text-center">#</div>
                <div class="fw-bold col-5">Nombre</div>
                <div class="fw-bold col-2">Género</div>
                <div class="fw-bold col-4 text-center">Acciones</div>
            </div>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body" th:each="persona: ${listaPersonas}">
            <div class="row">
                <div class="col-1 text-center">#</div>
                <div class="col-5" th:text="${persona.nombre} + ' ' + ${persona.paterno} + ' ' + ${persona.materno}"></div>
                <div class="col-2" th:if="${persona.sexo}" > Mujer</div>
                <div class="col-2" th:unless="${persona.sexo}" > Hombre</div>
                <div class="col-4 text-center d-flex flex-row justify-content-evenly">
                    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#detail" id="detailBt">Detalles</button>
                    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#update" id="updateBt" th:attr="onclick='listarPersona(\'' + ${persona.id}+  '\');'">Editar</button>
                    <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#delete" id="deleteBt">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<span th:replace="layout/modals"></span>

<script th:replace="layout/footer"></script>

</body>
</html>
